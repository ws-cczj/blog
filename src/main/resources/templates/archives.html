<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 用于移动端的视图缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客归档页</title>
    <link th:include="commons::head">
</head>
<body>

<!-- 导航栏 -->
<!-- m-padded-tb-min my-padding-topAndBottom-min -->
<nav th:replace="commons::menu(4)"></nav>
<!-- Nav follow page -->
<div style="height: 70px"></div>

<!-- 中间内容 -->
<div id="waypoint" class="m-padded-tb-big m-container-small js-toc-content">
    <div class="ui container">
        <!-- header -->
        <div class="ui top padded attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇
                </div>
            </div>
        </div>
        <!-- 归档区 -->
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2022</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog : ${item.value}">
                <span>
                    <i class="mini green circle icon"></i>
                    <span th:text="${blog.title}">关于学JAVA是怎么入土的</span>
                    <div class="ui teal basic label m-padded-min" th:text="|${#dates.format(blog.createTime,'MMMdd')}日|">9月27日</div>
                </span>
                    <div class="ui orange left pointing basic label m-padded-min" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!-- 侧边提示栏 -->
<div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui toc violet button">目录</button>
        <button class="ui wechat icon button"><i class="weixin green icon"></i></button>
        <div id="toTop-button" class="ui icon button"><i class="chevron up icon"></i>顶部</div>
    </div>
</div>

<!-- 目录 -->
<div class="ui top-container flowing popup transition hidden" style="width: 250px !important;">
    <ol class="js-toc"></ol>
</div>
<!-- 二维码 -->
<div id="qrcode" class="ui wechat_qr flowing popup transition hidden" style="width: 130px !important;">
    <!--    <img src="./static/images/wechat.jpg" alt="微信" class="ui image rounded" style="width: 120px">-->
</div>

<footer th:replace="commons::footer"></footer>

<!-- script_src -->
<!--/*/<th:block th:replace="commons::script">/*/-->
<!--/*/</th:block>/*/-->

</body>
</html>
