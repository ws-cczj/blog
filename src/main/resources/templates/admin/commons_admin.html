<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- copy head content -->
<div th:fragment="head">
    <link rel="shortcut icon" th:href="@{/images/favicon_cczj.ico}">
    <link rel="stylesheet" th:href="@{/css/myDiy_admin.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
</div>
<!-- copy nav content -->
<!-- m-padded-tb-min my-padding-topAndBottom-min -->
<nav th:fragment="menu(pageId)" class="ui inverted attached segment m-padded-tb-min m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a class="m-item item m-mobile-hide" th:classappend="${pageId==1} ? 'active'" th:href="@{/admin/blogs}"><i
                    class="home icon"></i>博客</a>
            <a class="m-item item m-mobile-hide" th:classappend="${pageId==2} ? 'active'" th:href="@{/admin/types}"><i
                    class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" th:classappend="${pageId==3} ? 'active'" th:href="@{/admin/tags}"><i
                    class="tags icon"></i>标签</a>
            <div class="right m-mobile-hide m-item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{${#session.getAttribute('user').avatar}}" alt="管理员头像" class="ui avatar image">
                        [[${#session.getAttribute('user').username}]]
                    </div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 这里的menu 和 toggle 没有具体效果 只是为了用class来获取元素 -->
    <a href="#" class="ui button menu toggle icon black m-right-top m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>
<!-- copy footer content -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable grid divided">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img class="ui rounded image" th:src="@{/images/wechat.jpg}" alt="二维码" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">小城故事 {User Story}</a>
                    <a class="item" href="#">高端故事 {User Story}</a>
                    <a class="item" href="#">优雅跑路 {User Story}</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">Email yikeshuoguo@qq.com</a>
                    <a class="item" href="#">QQ 1844664313</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，会分享关于编程学习经历，个人日常生活等内容。希望可以给来到这里的你带来一些帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022-2023 cczj Designed by cczj. </p>
    </div>
</footer>

<!-- script -->
<th:block th:fragment="script">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
</th:block>
</html>
